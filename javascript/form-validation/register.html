<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script  src="js/crt.js"></script>
    <script  src="js/validation.js"></script>
    <!-- validations style -->
    <style>
        #error 
        {
            color: red !important;
        }
    </style>
</head>
<body>
    <!--cart start here-->
    <div class="container mt-5">
        <a href="register.html"><button type="button" class="btn btn-lg btn-danger text-white mt-1">Create Account <i class="bi bi-person"></i></button></a>
        
        <h2 class="text-success mt-5">Create Your Account <i class="bi bi-person"></i></h2>
        <hr class="border border-2 border-danger">
        <div class="row">
            <div class="col-md-5">
                <img src="images/create.gif" class="img-fluid" style="width: 85%">
            </div>
               
        <div class="col-md-7">
            <hr style="border:solid 2px red; width: 0.5%; height: 320px; position: absolute; margin-left: -1%;">
            <form method="post" name="frm" id="frm" action="welcome.html" onsubmit="return valid(this.value)">
            <div class="form-group mt-2">
                <input type="text" name="fname" class="form-control" placeholder="Enter FirstName *">
            </div>
            <div id="error"></div>
            <div class="form-group mt-2">
                <input type="text" name="lname" class="form-control" placeholder="Enter LastName *">
            </div>
            <div class="form-group mt-2">
                <input type="text" name="email" class="form-control" placeholder="Enter Email *">
            </div>
            <div class="form-group mt-2">
                <input type="password" name="pass" class="form-control" placeholder="Enter Password *">
            </div>

            <div class="form-group mt-2">
                <input type="submit" name="reg" class="btn btn-lg btn-success" placeholder="Enter FirstName *" value="Register">
                
                <input type="reset" name="res" class="btn btn-lg btn-danger" placeholder="Enter FirstName *" value="Reset">
                
            </div>
               <div class="form-group mt-2">
                <b>Already have an account ? <a href="" data-bs-toggle="modal" data-bs-target="#log">Login here</a></b>
                </div>
        </form>
       </div> 
       </div>
    </div>

    <!-- login form modal -->
    <div class="modal fade" id="log" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content p-5">
                <h2 class="text-success mt-2">Login Form <i class="bi bi-person"></i> <button class="btn btn-sm btn-danger float-end" data-bs-dismiss="modal">&times;</button> </h2>
                <hr class="border border-2 border-danger">


                <form class="row g-3 needs-validation" novalidate>
                    
                    <div class="col-md-8">
                    
                      <input type="email" class="form-control" id="validationCustom03" required placeholder="Enter Email *">
                      <div class="invalid-feedback">
                        Please provide a email Address.
                      </div>
                    </div>

                    <div class="col-md-8">
                        
                        <input type="password" class="form-control" id="validationCustom03" required  placeholder="Enter Password *">
                        <div class="invalid-feedback">
                          Please provide a Password.
                        </div>
                      </div>
                    <div class="col-12">
                      <button class="btn btn-primary" type="submit">Login</button>
                      <b><a href="register.html">Forget Password</a></b>
                    </div>
                    <div class="form-group mt-2">
                        <b>Don't have an account ? <a href="register.html">Register here</a></b>
                        </div>
                  </form>
            </div>

        </div>
    </div>

    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
(function () {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
    </script>
</body>
</html>
